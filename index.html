<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
 
</head>

<body>
    <!------------------------header show scores and time--------------------->
    <header id="header">
        <div class="timer-display">
         <h2>Timer:<span id="timer"></span></h2> 
        </div>
        <!--show score btn-->
        <div class="score-display" id="scores">
            <button id="show-score" type="button">View High Scores</button>
        </div>
        
    </header>

    <!----------------------------MAIN------------------------->
    <main>

    <!-----------------------start quiz section------------->
    <section class="quizblock" id="startpage">
       <h2>Code Quiz</h2>
       <p class="ptext">This quiz contains random questions from past modules, please answer all question to avoid penalty, and pay attention to timer.</p>
       <!--button to start quizz-->
       <button type="submit" id="start-btn"> Take quiz </button>
    </section>

    <!---------------------------questions-------------->
    <section  id="quizpage">
        <h2 class="title" id="question">
            Start Quiz
        </h2>
        <label>Click to start</label>
        <button  id="start-quiz">Start</button>

    </section>

       <!----------------show after quiz-------------->
<section class="highscore" id="scores">
     <!-- user input for initials and then submit-->
     <div class="userinput" id="inputs">
         <h2>Quiz End</h2>
          <p class="font"> Your Score is: <span id="score"></span></p>
          <p class="font">
           Enter initials <input placeholder="initials" type="text" id="initials">
          <!--submit btn-->
          <button type="button" class="Sbtn" id="submit">submit</button>
          </p>
    </div>

    <!----show high scores and btns to return and clear----->
     <div>
          <h2 class="title">HighScores</h2>
          <div class="hscore" id="HighScores">
          <!--generate by js-->
            <ol id="score-list">

            </ol>
          </div> 
          <!--return btn-->
          <botton type="button" class="Sbtn" id="return">return</botton>
          <!--Clear Scores btn-->
          <button type="button" class="Sbtn" id="clear">clear</button>        
    </div>
 </section>
        
    </main>
       


   <!--java-->
   
  
   
    <script src="./assets/js/questions.js"></script>
    <script scr="./assets/js/script.js"></script>
</body>
</html>
